<h2 class="text-base font-semibold leading-7 text-white">Editar role</h2>
<ng-container *ngIf="role; else notFound">
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
            <label for="titulo" class="block text-sm font-medium leading-6 text-white">Id: {{ id }}</label>
            <div class="mt-2">
              <input type="text" name="roleId" id="roleId" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled value="{{role.id}}">
            </div>
          </div>
        <div class="sm:col-span-3">
          <label for="titulo" class="block text-sm font-medium leading-6 text-white">Nome</label>
          <div class="mt-2">
            <input [(ngModel)]="role.description" type="text" name="roleDescription" id="roleDescription" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{role.description}}">
          </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-x-6 pb-10">
        <button (click)="onDelete()" type="button" class="rounded-md bg-red-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Eliminar</button>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Atualizar</button>
    </div>
</form>

</ng-container>

<ng-template #notFound>
    Roles n√£o encontrados.
</ng-template>
