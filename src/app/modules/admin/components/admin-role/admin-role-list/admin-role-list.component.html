<div class="text-center text-white">
    <h2 class="text-4xl">Gerir Roles</h2>
    <div>
        <ng-container *ngIf="roles$ | async as roles">
            <table class="table-auto">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td>{{ role.id }}</td>
                        <td>{{ role.description }}</td>
                        <td>
                            <a [routerLink]="['/admin/admin-role-edit', role.id]" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </ng-container>
    </div>
    <div>
    <a [routerLink]="['/admin/admin-role-add']" routerLinkActive="router-link-active" >Adicionar Role</a>
    </div>
    </div>
