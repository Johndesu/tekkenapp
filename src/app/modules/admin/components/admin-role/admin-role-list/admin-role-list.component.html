<div class="text-center text-white">
    <h2 class="text-4xl py-5">Gerir Roles</h2>
    <app-admin-table-list
        [observableData$]="role$"
        [columns]="columns"
        [addLink]="'/admin/admin-role-add'"
        [addButtonLabel]="'Adicionar Role'"
        (editItem)="onEdit($event)"
        (deleteItem)="onDelete($event)"
    ></app-admin-table-list>
</div>
