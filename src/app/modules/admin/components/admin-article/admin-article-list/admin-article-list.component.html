<div class="text-center text-white">
    <h2 class="text-4xl py-5">Gerir Artigos</h2>
    <app-admin-table-list
        [observableData$]="article$"
        [columns]="columns"
        [addLink]="'/admin/admin-article-add'"
        [addButtonLabel]="'Adicionar Artigo'"
        (editItem)="onEdit($event)"
        (deleteItem)="onDelete($event)"
    ></app-admin-table-list>
</div>
