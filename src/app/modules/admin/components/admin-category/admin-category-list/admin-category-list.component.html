<div class="text-center text-white">
    <h2 class="text-4xl py-5">Gerir Categorias</h2>
    <app-admin-table-list
        [observableData$]="category$"
        [columns]="columns"
        [addLink]="'/admin/admin-category-add'"
        [addButtonLabel]="'Adicionar Categoria'"
        (editItem)="onEdit($event)"
        (deleteItem)="onDelete($event)"
    ></app-admin-table-list>
</div>
