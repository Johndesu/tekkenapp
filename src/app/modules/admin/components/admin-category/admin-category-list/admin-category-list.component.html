<div class="text-center text-white">
    <h2 class="text-4xl">Gerir Categorias</h2>
    <div>
        <ng-container *ngIf="categories$ | async as categories">
            <table class="table-auto">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Url</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.description }}</td>
                        <td>{{ category.urlHandle }}</td>
                        <td>
                            <a [routerLink]="['/admin/admin-category-edit', category.id]" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </ng-container>
    </div>
    <div>
    <a [routerLink]="['/admin/admin-category-add']" routerLinkActive="router-link-active" >Adicionar Categoria</a>
    </div>
    </div>
