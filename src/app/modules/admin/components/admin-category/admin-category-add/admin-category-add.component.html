<h2 class="text-base font-semibold leading-7 text-white">Adicionar nova categoria</h2>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="titulo" class="block text-sm font-medium leading-6 text-white">Nome</label>
          <div class="mt-2">
            <input [(ngModel)]="model.description" type="text" name="titulo" id="titulo" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="titulo" class="block text-sm font-medium leading-6 text-white">Url</label>
          <div class="mt-2">
            <input [(ngModel)]="model.urlHandle" type="text" name="titulo" id="titulo" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-x-6 pb-10">
        <button [routerLink]="['/admin/admin-category']" type="button" class="text-sm font-semibold leading-6 text-white">Cancelar</button>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Adicionar</button>
    </div>
</form>
