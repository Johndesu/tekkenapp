<header>
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-">
      <div class="flex lg:flex-1">
        <a routerLink="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Tekken Portugal</span>
          <img class="h-8 w-auto" src="../../../../assets/images/tekken-portugal-logo.png" alt="">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a routerLink="/noticias" class="text-sm font-semibold leading-6 text-white hover:text-gray-400">Notícias</a>
        <a routerLink="/" class="text-sm font-semibold leading-6 text-white hover:text-gray-400">Comunidade</a>
        <a routerLink="/" class="text-sm font-semibold leading-6 text-white hover:text-gray-400">Eventos</a>
        <a routerLink="/" class="text-sm font-semibold leading-6 text-white hover:text-gray-400">Guias</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <ng-container *ngIf="user === undefined && inProduction; else showLogout">
          <!-- Show Login Button -->
          <a routerLink="/login" class="text-sm font-semibold leading-6 text-white mr-4">Login <span aria-hidden="true"></span></a>
        </ng-container>
        <ng-template #showLogout>
          <div class="flex items-center">
            <span class="text-sm font-semibold leading-6 text-white mr-4">{{ user?.email }}</span>
            <a (click)="onLogout()" class="text-sm font-semibold leading-6 text-white mr-4 cursor-pointer">Logout <span aria-hidden="true"></span></a>
            <a routerLink="/admin" class="text-sm font-semibold leading-6 text-white">Admin <span aria-hidden="true">&rarr;</span></a>
          </div>
        </ng-template>
        
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-black px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a routerLink="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Eventos</span>
            <img class="h-8 w-auto" src="../../../../assets/images/tekken-portugal-logo.png" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-white">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-white">
            <div class="space-y-2 py-6">
              <a routerLink="/" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50">Notícias</a>
              <a routerLink="/" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50">Comunidade</a>
              <a routerLink="/" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50">Eventos</a>
              <a routerLink="/" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50">Guias</a>
            </div>
            <div class="py-6">
              <a routerLink="/" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-gray-50">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
